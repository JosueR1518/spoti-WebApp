<div class="container" [ngStyle]="{marginTop: '20px'}">

    <div class="row">
        <div class="col-md-12 ">
          <input class="form-control" (keyup)="buscar()" type="text" [(ngModel)]="termino" placeholder="Search artist..." name="termino" value=""/>
        </div>
    </div>

    <app-loading *ngIf="loading"></app-loading>
   

<div class="row" *ngIf="!loading">
    <div class="col-md-12 " [ngStyle]="{marginTop: '20px'}">
        <div class="row">
          <div class="col-md-3 puntero" *ngFor="let artista of artistas" [routerLink]="['/artista',artista.id]">
       <img [src]="artista.images|sinfoto" class="img-fluid img-thumbnail" alt="">
       <p class="text-center">{{artista.name}}</p>
       <hr>
          </div>
      
        </div>
      </div>
</div>
</div>
