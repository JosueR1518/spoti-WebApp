<div class="container">


<app-loading *ngIf="loading"></app-loading>

<div class="row m-5 animated fadeIn" *ngIf="!loading && artista">
        <div class="col-2">
                <img [src]="artista.images| sinfoto" alt="" class="img-thumbnail img-circle">
        </div>
        <div class="col">
                <h3>{{artista.name}}</h3>
                <p>
                    <a [href]="artista.external_urls.spotify" target="_blank">Go to artist's page</a>
                </p>
        </div>
        <div class="col-4 text-right">
            <button class="btn btn-outline-dark" [routerLink]="['/buscar']"  ><i class="fas fa-arrow-left"></i> Back</button>
        </div>
</div>


<h3 class="text-center"> Top Tracks</h3>
<div class="row ">
    <div class="col">
          <table class="table table-hover table-responsive">
              <thead>
                  <tr>
                      <th>Photo</th>
                      <th>Album</th>
                      <th>Song</th>
                      <th>Preview</th>
                  </tr>
              </thead>

              <tbody>
                  <tr *ngFor="let song of canciones">
                        <td><img [src]="song.album.images| sinfoto" alt="" class="img-thumnails img-thums"></td>
                        <td>{{song.album.name}}</td>
                        <td>{{song.name}}</td>
                        <td>
                            
                          <!--   <audio [src]="song.preview_url" controls></audio> -->

                          <iframe [src]="song.uri| domSeguro :'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                  </tr>
              </tbody>
          </table>
    </div>
</div>

</div>
